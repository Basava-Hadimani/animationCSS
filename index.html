<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>

  <style>
	  
.parent{
	background-color : red;
	visibility: visible;
	position: relative;
	height : 100px;
	width : 100px;
	border : 1px solid red;
	top : 100px;
	left: 92.6%;
	-webkit-transition: left 2s;
	transition: left 2s;
}
.child{
	
	position : absolute;
	background-color : blue;
	border : 1px solid blue;
	top : 40px;
	left: -50.7%;
	height : 20px;
	width : 50px;
	-webkit-transition: left 0.5s;
	transition: left 0.5s;
	cursor : e-resize

}

  </style>


</head>
<body>


	<div class="parent">
		
		<div class="child" onclick="hideParent()">
			Click
		</div>
	</div>



<script>
	
	var flag = true;
	
function hideParent(){
	
	if(flag){
	document.getElementsByClassName("parent")[0].style.left = "100%";
	document.getElementsByClassName("child")[0].style.cursor = "w-resize";
		flag = false;
	}
	else{
			document.getElementsByClassName("parent")[0].style.left = "92.6%";
			document.getElementsByClassName("child")[0].style.cursor = "e-resize";
			flag = true;
	}
	
	
}


</script>
</body>
</html>
